<source>
	@type tail
	path /var/log/apache2/access.log
	pos_file /var/log/td-agent/apache2.access_log.pos
	<parse>
    		@type apache2
    	</parse>
  	tag os.apache.access
</source>
<match match os.*.*>
	@type opensearch
	index_name fluentd
	<endpoint>
	  url <opensearch_domain_endpoint>
	  region <aws_region>
	  access_key_id <your_aws_id>
	  secret_access_key <your_aws_security_key>
	</endpoint>
</match>
